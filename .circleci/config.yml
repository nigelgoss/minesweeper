version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm i
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Run E2E
          command: node e2e.js
    artifacts:
      - example.png
      - example1.png
